<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://kit.fontawesome.com/73b470f529.css" crossorigin="anonymous">
    <title>Friends - PeachTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>85%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-regular fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-music fa-lg"></i></span>
            <span><i class="fa-regular fa-gear fa-lg"></i></span>      
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-sharp fa-solid fa-circle-info"></i>Friends' Names Display<i class="fa-regular fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="eunseo.jpg" class="user-component__avatar"/>
            <div class="user-component__text">
                <h3 class="user-component__title">Eunseo</h3>
            </div>
        </div>
        <div class="user-component__column"></div>

    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">12</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-ellipsis-stroke fa-2x">
                    <div class="nav__dot"></div>
                </i></a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
