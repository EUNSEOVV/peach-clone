<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://kit.fontawesome.com/73b470f529.css" crossorigin="anonymous">
    <title>Find - PeachTalk</title>
</head>
<body class="find-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>85%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-regular fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-gear fa-lg"><span class="screen-header__dot"></span></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fa-light fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="fa-light fa-address-book"></i><span>Contacts</span></div>
            <div class="find-icons__icon"><i class="fa-light fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="fa-light fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="find-icons2">
            <div class="find-icons__icon"><i class="fa-light fa-gift"></i><span>Gifts</span></div>
            <div class="find-icons__icon"><i class="fa-light fa-gift-card"></i><span>Received</span></div>
            <div class="find-icons__icon"><i class="fa-light fa-gamepad-modern"></i><span>Games</span></div>
            <div class="find-icons__icon"><i class="fa-light fa-calendar-check"></i><span>Calendar</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-regular fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://w0.peakpx.com/wallpaper/893/1000/HD-wallpaper-bts-logo-army-purple.jpg" />
                        <span class=open-post__member-count>707 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i.ebayimg.com/images/g/uFMAAOSwGWpgklfh/s-l1200.webp"/>
                        <div class="open-post__heart-count"><i class="fa-sharp fa-solid fa-heart fa-xs"></i><span>326</span></div> 
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                <h5 class="open-post__title">#BlackPink</h5>
                <h6 class="open-post__hashtags">#blackpink#blink</h6>
                <div class="open-post__members">
                    <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F54%2F45%2F79%2F54457995f7813419d85e2f9d78020e61.jpg&type=sc960_832" />
                    <span class=open-post__member-count>545 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo open-post__photo-blackpink">
                    <img src="https://image.yes24.com/goods/92147185/XL"/>
                    <div class="open-post__heart-count"><i class="fa-sharp fa-solid fa-heart fa-xs"></i><span>217</span></div> 
                </div>
            </div>
        </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis-stroke fa-2x">
                    <div class="nav__dot"></div>
                </i></a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
