    <title>More - PeachTalk</title>

<body class="more-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>85%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-regular fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fa-regular fa-gear fa-lg"><span class="screen-header__dot"></span></i></span></a>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="eunseo.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Eunseo</h4>
                    <div class="user-component__number">
                        <h6 class="user-component__phonenumber">+82 1234 5678<span><i class="fa-light fa-circle-info"></i></span></h6>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-light fa-message-lines fa-2x"></i>
            </div>
        </div>
        <div class="icon-row icon-row1">
            <div class="icon-row__icon"><i class="fa-light fa-gift"></i><span>Gifts</span></div>
            <div class="icon-row__icon"><i class="fa-light fa-gift-card"></i><span>Received</span></div>
            <div class="icon-row__icon"><i class="fa-sharp fa-light fa-store"></i><span>Shopping</span></div>
            <div class="icon-row__icon"><i class="fa-light fa-face-smile"></i><span>Emoticons</span></div>
        </div>
        <div class="icon-row icon-row2">
            <div class="icon-row__icon"><i class="fa-light fa-gamepad-modern"></i><span>Games</span></div>
            <div class="icon-row__icon"><i class="fa-light fa-clothes-hanger"></i><span>Fashion</span></div>
            <div class="icon-row__icon"><i class="fa-light fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-sharp fa-light fa-grid-2"></i><span>Services</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-peach"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Peach Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-regular fa-dolphin"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Peach Friends</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
