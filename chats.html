<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://kit.fontawesome.com/73b470f529.css" crossorigin="anonymous">
    <title>Chats - PeachTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>85%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-regular fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-plus fa-lg"></i></span>
            <span><i class="fa-regular fa-music fa-lg"></i></span>
            <span><i class="fa-regular fa-gear fa-lg"></i></span>      
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://media.glamour.com/photos/635c28f90685c39950d7fe9b/16:9/w_2768,h_1557,c_limit/ANNEHATHAWAYMOVIE%20281022%20defult-land-GettyImages-1243944981.jpg" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Anne Hathaway</h4>
                    <h6 class="user-component__subtitle">Happy Birthday!</h6>
                </div>
            </div>
            <div class="user-component__column user-component__badge">
                <span class="user-component__time">18:03</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://goldenglobes.com/wp-content/uploads/2023/10/17-tomcruiseag.jpg" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Tome Cruise</h4>
                    <h6 class="user-component__subtitle">Hey!</h6>
                </div>
            </div>
            <div class="user-component__column user-component__badge">
                <span class="user-component__time">18:42</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="peach3.png" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">PeachTalk</h4>
                    <h6 class="user-component__subtitle">[PeachTalk Desktop]</h6>
                </div>
            </div>
            <div class="user-component__column user-component__badge">
                <span class="user-component__time">Yesterday</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis-stroke fa-2x">
                    <div class="nav__dot"></div>
                </i></a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
