<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q2TQRJBJ52"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q2TQRJBJ52');
    </script>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://kit.fontawesome.com/73b470f529.css" crossorigin="anonymous">
    <title>Chat w/Peach - PeachTalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>85%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-light fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">PeachTalk</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-regular fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat3">
        <div class="chat__timestamp">
            Saturday, March 23, 2024
        </div>
        <div class="message-row">
            <img src="peach3.png"/>
            <div class="message-row__content">
                <span class="message__author">PeachTalk</span>
                <div class="message__info">
                    <div class="message__bubble">
                        <div class="message__desktop">
                            <span class="message__desktop1">[PeachTalk Desktop]</span>
                            <span class="message__desktop2">You have automatically logged into PeachTalk.</span>
                            <span class="message__desktop3">Manage Devices</span>
                        </div>
                    
                    </div>
                    <span class="message__time">09:04</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-light fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-light fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-light fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
